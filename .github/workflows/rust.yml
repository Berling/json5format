name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rustup component add llvm-tools-preview
      - run: cargo install cargo-binutils
      - name: Run tests
        run: RUSTFLAGS="-C instrument-coverage" cargo test --tests
      - run: ls -ahl
      - name: Merge profdata
        run: cargo profdata -- merge -sparse default_*.profdata -o merged.profdata
      - name: Generate report
        run: cargo cov -- report --use-color --ignore-filename-regex='/.cargo/registry' --instr-profile=merged.profdata
